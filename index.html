<!-- Active and Disabled Buttons-->
    <div class="container mt-4">
        <h2>Active/Disabled Buttons</h2>
        <button class="btn btn-primary active">Clickable</button>
        <button class="btn btn-secondary disabled">Disabled</button>
        <a href="#" class="btn btn-warning">Button</a>
        <a href="#" class="btn btn-warning disabled">Button</a>
    </div>
    <!-- Spinner Buttons-->
    <div class="container mt-3">
        <h2>Spinner Buttons</h2>
        <button class="btn btn-success">
            <span class="spinner-border text-danger"></span>

        </button>
        <button class="btn btn-info">
            <span class="spinner-border"></span>
            Loading...
        </button>
        <button class="btn btn-dark">
            <span class="spinner-grow text-primary"></span>
            Loading...
        </button>
        <button class="btn btn-dark">
            <span class="spinner-grow spinner-grow-sm text-secondary"></span>
            Loading...
        </button>
    </div>
<!-- Button Group-->
  <div class="container mt-5">
   <h2>Button groups</h2>
   <div class="btn-group btn-group-md">

       <button class="btn btn-warning">Bootstrap</button>
   </div>
   <h2>Button groups Vertical align</h2>
   <div class="btn-group btn-group-vertical">
       <button class="btn btn-success">HTML</button>
       <button class="btn btn-info">CSS</button>
       <button class="btn btn-warning">Bootstrap</button>
   </div>
